<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Ticker Results</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; flex-direction: column; font-family: Arial, sans-serif; }
        h1, h2 { text-align: center; }
        table { margin-top: 20px; border-collapse: collapse; width: 50%; }
        table, th, td { border: 1px solid black; padding: 8px; text-align: center; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>{{.Symbol}} (Last {{.Days}} Days)</h1>
    <h2>Average Price: ${{printf "%.2f" .AveragePrice}}</h2>
    <table>
        <tr>
            <th>Date</th>
            <th>Closing Price</th>
        </tr>
        {{range .ClosingPrices}}
        <tr>
            <td>{{.Date}}</td>
            <td>${{printf "%.2f" .Price}}</td>
        </tr>
        {{end}}
    </table>
</body>
</html>
